<form>
    <h2>Car Parking Form</h2>
    <label for="licensePlate">License Plate Number:</label>
    <input type="text" id="licensePlate" name="licensePlate" required><br><br>
    <label for="carMake">Car Make:</label>
    <input type="text" id="carMake" name="carMake" required><br><br>
    <label for="carModel">Car Model:</label>
    <input type="text" id="carModel" name="carModel" required><br><br>
    <label for="parkingDuration">Parking Duration:</label>
    <select id="parkingDuration" name="parkingDuration" required>
      <option value="1 hour">1 hour</option>
      <option value="2 hours">2 hours</option>
      <option value="3 hours">3 hours</option>
      <option value="4 hours">4 hours</option>
      <option value="all day">All day</option>
    </select><br><br>
    <label for="parkingSpot">Parking Spot:</label>
    <input type="text" id="parkingSpot" name="parkingSpot" required><br><br>
    <label for="entryTime">Entry Time:</label>
    <input type="datetime-local" id="entryTime" name="entryTime" required><br><br>
    <input type="submit" value="Park My Car">
  </form>
